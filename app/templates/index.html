{% extends 'base.html' %}

{% block content %}
<div class = "valign-wrapper pd-screen-full">

  <div class="row">
  <div class="col l1 m1 s12"></div>
  <div class="col l10 m10 s12">
      <div class = "container">
        <img id="camera-stream-image" src="{{ url_for('parking.video_feed') }}">
        <div class="row">
          <div class="col l6 m6 s12">
            <h4>Empty Parking Spaces</h4>
            <ul class="collection" id="empty-space-collection">
            </ul>
          </div>
          <div class="col l6 m6 s12">
            <h4>Full Parking Spaces</h4>
            <ul class="collection with-header"  id="parked-space-collection">
            </ul>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
</div>
{% endblock content%}
